<ion-header color="primary">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" [routerLink]="['/tabs']"></ion-icon>
     </ion-buttons>
    <ion-title style="padding-right: 0px;">Synth√®se des Contacts</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addContact()" color="secondary">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

        </div>

        </div>
      </ion-col>

          Entreprise
          
        </div>

            <ion-icon slot="start" name="create-outline"></ion-icon>
            Edit
          </ion-button>
        </div>
        <div>
          <ion-button (click)="onClick()" expand="block" fill="clear" color="danger">

            <ion-icon slot="start" name="trash-outline"></ion-icon>

    </ion-row>

</ion-content>
