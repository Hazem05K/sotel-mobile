
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      New Post
      </ion-title>
      <ion-buttons slot="primary">
        <ion-button color="dark" (click)="dismiss()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 
<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">hashtag</ion-label>
        <ion-input  [(ngModel)]="hashtag" type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input [(ngModel)]="title" type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
<ion-item>
<ion-label position="floating">Description</ion-label>
  <ion-textarea [(ngModel)]="description"></ion-textarea>
</ion-item>       
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="postIt()" expand="block" fill="clear" style="position: fixed;bottom: 1vh;width: 100%;      ">
        Envoyer
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
